<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
		<div class="container">
			<header>
				<nav>
					<button id="nav-signin">로그인</button>
					<button id="nav-signup">회원가입</button>
					<button id="nav-board">게시판</button>
					<button id="nav-write">글쓰기</button>
				</nav>
			</header>
			<main>
				<!-- 로그인 -->
				<div id="page-signin" class="page">
					<h2>로그인</h2>
					<form id="signin-form">
						<input
							type="text"
							id="signin-id"
							placeholder="아이디"
						/>
						<input
							type="password"
							id="signin-password"
							placeholder="비밀번호"
						/>
						<button type="submit" class="btn-submit">로그인</button>
					</form>
				</div>
				<!-- 회원가입 -->
				<div id="page-signup" class="page">
					<h2>회원가입</h2>
					<form id="signup-form">
						<input
							type="text"
							id="signup-id"
							placeholder="사용할 아이디"
						/>
						<input
							type="password"
							id="signup-password"
							placeholder="비밀번호"
						/>
						<input
							type="email"
							id="signup-email"
							placeholder="이메일"
						/>
						<button type="submit" class="btn-submit">
							회원가입
						</button>
					</form>
				</div>
				<!-- 게시판 리스트 -->
				<div id="page-board" class="page">게시판 리스트 페이지</div>
				<!-- 게시판 글쓰기 -->
				<div id="page-write" class="page">게시판 글쓰기</div>
			</main>
		</div>
		<script src="script.js"></script>
	</body>
  
</html>
