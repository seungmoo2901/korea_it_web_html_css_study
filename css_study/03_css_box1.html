<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSBox</title>
    <style>
        #container{
            width: 1000px;
            height: 300px;
            border: 1px solid black;
            box-sizing: border-box;
            background-color: cornflowerblue;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .box{
            width: 150px;
            height: 150px;
            background-color: coral;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
