<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 1000px;
        height: 300px;
        border: 1px solid black;
        box-sizing: border-box;
        background-color: blue;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .box {
        width: 150px;
        height: 150px;
        background-color: yellow;
        border: 1px solid black;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }
      .smallbox {
        width: 50px;
        height: 50px;
        background-color: red;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box">
        <div class="smallbox"></div>
        <div class="smallbox"></div>
      </div>
      <div class="box">
        <div class="smallbox"></div>
        <div class="smallbox"></div>
      </div>
      <div class="box">
        <div class="smallbox"></div>
        <div class="smallbox"></div>
      </div>
      <div class="box">
        <div class="smallbox"></div>
        <div class="smallbox"></div>
      </div>
      <div class="box">
        <div class="smallbox"></div>
        <div class="smallbox"></div>
      </div>
    </div>
  </body>
</html>
