<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 표의 기본 구조</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>HTML 표의 기본 구조 배우기</h1>
    <table>
      <caption>
        우리 반 학생들의 간단한 정보
      </caption>
      <thead>
        <tr>
          <th>이름</th>
          <th>나이</th>
          <th>지역</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>홍길동</td>
          <td>18</td>
          <td>강남구</td>
        </tr>
        <tr>
          <td>김길동</td>
          <td>20</td>
          <td>용산구</td>
        </tr>
        <tr>
          <td>홍길은</td>
          <td>23</td>
          <td>관악구</td>
        </tr>
        <tr>
          <td>홍길금</td>
          <td>44</td>
          <td>성북구</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>총 학생 수</td>
          <td>4명</td>
          <td>-</td>
        </tr>
      </tfoot>
    </table>

    <hr />
    <table>
        <caption>월별 판매 실적</caption>
        <thead>
            <tr>
                <th>월</th>
                <th>판매량</th>
            </tr>
        </thead>
       
        <tbody>
            <tr>
                <td>1월</td>
                <td>100개</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>2월</td>
                <td>200개</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>3월</td>
                <td>300개</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>4월</td>
                <td>400개</td>
            </tr>
        </tbody>
        <tfoot>
        <tr>
          <td>총 판매량</td>
          <td>1000개</td>
          
        </tr>     
        </tfoot>
    </table>
  </body>
</html>
