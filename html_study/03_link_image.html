<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>링크와 이미지 태그</title>
  </head>
  <body>
    <h1>하이퍼링크 태그 : a</h1>
    <p>
      <a href="http://www.google.com">구글 웹 사이트로 이동</a>
    </p>
    <p>
      <a href="http://www.naver.com" target="_blank">네이버를 새 탭에서 열기</a>
    </p>
    <p>
      <a href="#section_bottom"> 페이지 하단으로 이동</a>
    </p>
    <hr />

    <h1>이미지 태그 : img</h1>
    <img
      src="https://upload.wikimedia.org/wikipedia/ko/0/0c/%EB%A1%AF%EB%8D%B0_%EC%9E%90%EC%9D%B4%EC%96%B8%EC%B8%A0_%EB%A1%9C%EA%B3%A0%282023~%29.png"
      width="200"
      height="200"
      alt="롯데 자이언츠"
    />
    <img src="no_image.png" alt="이미지 로드실패" />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <p id="section_bottom">여기는 페이지의 가장 하단 입니다.</p>
  </body>
</html>
