<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>택스트 관련 HTML 태그</title>
  </head>
  <body>
    <h1>가장 중요한 제목(h1)</h1>
    <h2>대문류 제목 (h2)</h2>
    <h3>중분류 제목(h3)</h3>
    <h4>소분류 제목(h4)</h4>
    <h5>더 작은 제목(h5)</h5>
    <h6>가장 작은 제목(h6)</h6>

    <hr />
    <!-- 수평선 태그 -->
    <h2>문단 태그 : p</h2>
    <p>
      이것은 첫 번째 문단입니다. 하나의 의미있는 택스트 덩어리를 나타낼때
      p태그를 사용합니다.
    </p>
    <p>
      이것은 두 번째 문단입니다.<br />
      여기서 줄이 바뀌었습니다.
    </p>
    <hr />
    <h2>택스트 강조 및 인라인 요소</h2>
    <p><strong>주의:</strong> 이 내용은 매우 중요합니다.</p>
    <p>이 부분은 <em>조금 다르게</em> 읽어야 합니다.</p>
    <p>
      안녕하세요 <span style="color: blue">반갑습니다!</span> 저는 HTML을 배우는
      중입니다.<br />
      <span style="background-color: yellow"
        >이 부분은 배경색을 넣어봤어요</span
      >
    </p>
    <!-- span태그는 인라인 요소로, 주로 스타일을 적용할때 사용 -->
  </body>
</html>
